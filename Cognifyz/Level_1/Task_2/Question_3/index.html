  <body>
    <h2>Simple Calculator</h2>

    <br />

    <br />
    <div class="div">
      <p style="margin: 0; display: inline">Total is :</p>
      <p style="margin: 0; display: inline; align: right" id="total">0</p>
    </div>
  </body>
